name: build-and-push-backend

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  docker:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ github.token }}

      - name: Extract short sha
        id: meta
        run: echo "sha=${GITHUB_SHA::8}" >> $GITHUB_OUTPUT

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ghcr.io/forever-twenty-nine/backend-cursala:latest
            ghcr.io/forever-twenty-nine/backend-cursala:sha-${{ steps.meta.outputs.sha }}
          platforms: linux/amd64
          cache-from: type=registry,ref=ghcr.io/forever-twenty-nine/backend-cursala:buildcache
          cache-to: type=registry,ref=ghcr.io/forever-twenty-nine/backend-cursala:buildcache,mode=max

  deploy:
      name: SSH deploy to VPS
      needs: docker
      runs-on: ubuntu-latest
      steps:
        - name: Deploy to VPS via SSH
          env:
            DEPLOY_KEY: ${{ secrets.VPS_SSH_PRIVATE_KEY }}
            DEPLOY_HOST: ${{ secrets.VPS_HOST }}
            DEPLOY_USER: ${{ secrets.VPS_USER }}
            DEPLOY_PORT: ${{ secrets.VPS_SSH_PORT }}
            GHCR_DEPLOY_PAT: ${{ secrets.GHCR_DEPLOY_PAT }}
            COMPOSE_PATH: ${{ secrets.DEPLOY_COMPOSE_PATH }}
            IMAGE_NAME: ghcr.io/forever-twenty-nine/backend-cursala
          run: |
            mkdir -p ~/.ssh
            echo "$DEPLOY_KEY" > ~/.ssh/deploy_key
            chmod 600 ~/.ssh/deploy_key
            ssh-keyscan -p ${DEPLOY_PORT:-22} $DEPLOY_HOST >> ~/.ssh/known_hosts 2>/dev/null || true
            ssh -i ~/.ssh/deploy_key -p ${DEPLOY_PORT:-22} $DEPLOY_USER@$DEPLOY_HOST bash -c "'
            set -eux
            echo \"Logging into registry\"
            echo $GHCR_DEPLOY_PAT | docker login ghcr.io -u sebasechazu --password-stdin
            docker pull $IMAGE_NAME:latest
            cd $(dirname $COMPOSE_PATH)
            # Cleanup existing containers that might conflict
            docker-compose -f $COMPOSE_PATH down || true
            docker-compose -f $COMPOSE_PATH pull
            docker-compose -f $COMPOSE_PATH up -d --force-recreate --remove-orphans
            '"